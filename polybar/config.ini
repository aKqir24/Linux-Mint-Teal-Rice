[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #eb6637
secondary = #ff7a2d
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 24pt
radius = 7
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin = 0
separator = 
separator-foreground = ${colors.disabled}
font-0 = iosevka;3
font-1 = Material:size=16;5
font-2 = feather:size=14.5;3.5
modules-left = powermenu s | s pulseaudio s bluetooth s | s xworkspaces s s xwindow
modules-right = wlan s eth s s | s memory s s filesystem s s cpu s | date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %index%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
pin-workspaces = true

label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %instance%
label-maxlen = 22

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
warn-percentage = 75
format-mounted =  <label-mounted>
format-mounted-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
label-mounted-foreground = ${colors.foreground}
label-mounted = %percentage_used%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
warn-percentage = 95
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnectede

[module/wlan]
type = internal/network
interface-type = wireless
click-middle = ronema &
format-connected =  <label-connected>
format-disconnected = <label-disconnected>
label-connected =  %{A1:~/.config/rofi/wifi-menu/ronema &:} %signal% %{A}
label-disconnected = %{A1:~/.config/rofi/wifi-menu/ronema &:}  %{A}


[module/eth]
type = internal/network
interface-type = wired
format-connected =  <label-connected>
format-disconnected = <label-disconnected>
label-connected = %linkspeed%
label-disconnected = 
animation-packetloss-0 = 
animation-packetloss-1 = 
animation-packetloss-framerate = 500

[module/bluetooth]
type = custom/script
exec = /home/akqir24/.config/polybar/bluetooth.sh
interval = 2
click-left = exec /home/akqir24/.config/polybar/toggle_bluetooth.sh
click-right = exec blueman-manager
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted =  0%
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/date]
type = internal/date
interval = 1
module-margin = 0
time = %l:%M
time-alt = " %Y/%m/%d" 
label = %time% 
label-foreground = ${colors.primary}

[module/|]
type = custom/text
label = |

[module/s]
type = custom/text
label = " "

[module/powermenu]
type = custom/text
content = "%{T3} %{T-}"
click-left = /home/akqir24/.config/rofi/powermenu/type-2/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
